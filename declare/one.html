<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	var dojoConfig = {
		async : false,
		baseUrl : "../resource/script",
		tlmSiblingOfDojo : false,
		cacheBust: true,
		packages : [ {
			name : "dojo",
			location : "dojo"
		}, {
			name : "dijit",
			location : "dijit"
		}, {
			name : "dojox",
			location : "dojox"
		},{
			name : "ah",
			location : "ah"
		} ]
	};
	</script>
</head>
<body>


	<script src="../resource/script/dojo/dojo.js"></script>
	<script type="text/javascript">
		require(['dojo/_base/declare'],function(declare){
				var shape = declare(null,{
					shape : 'rect',
					postscript : function(){
						console.log('shape postscript');
					},
					setColor : function(){
						console.log('shape set');
					},
					constructor : function(){
						console.log('shape constructor');
					}	
				});

				var color = declare(null,{
					color : 'red',
					r : 10,
					postscript : function(){
						console.log('color postscript');
					},
					setColor : function(){
						console.log('color set');
					},
					constructor : function(){
						console.log('color constructor');
					}	
				});

				var circle = declare([shape,color],{
					r : 20,
					postscript : function(){
						console.log('circle postscript',this.constructor.prototype.setColor());
					},
					setColor : function(){
						console.log('circle color set');
					}/*,
					constructor : function(){
						console.log('circle constructor');
					}*/
				});

				var c = new circle();
				
				//c.setColor();
				console.log(c);
		});
	</script>
</body>
</html>
