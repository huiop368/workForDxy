<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IP Object Widget</title>
	<script type="text/javascript">
	var dojoConfig = {
		async : false,
		baseUrl : "resource/script",
		tlmSiblingOfDojo : false,
		cacheBust: true,
		packages : [ {
			name : "dojo",
			location : "dojo"
		}, {
			name : "dijit",
			location : "dijit"
		}, {
			name : "dojox",
			location : "dojox"
		},{
			name : "ah",
			location : "ah"
		} ]
	};
	</script>
	<style type="text/css">
		*{margin:0;padding:0}
		body{font:12px/1.5 Arial;}
	</style>
</head>
<body>
	<div id="wrapper">
		<form action=".">
			<div class="control">
				<label for="">IP Object</label>
				<input type="text" data-dojo-type="ah/unit/IPObject" />
			</div>
		</form>
	</div>

	<script src="resource/script/dojo/dojo.js"></script>
	<script>
		require(['dojo/parser','dojo/ready'],function(parser,ready){
			ready(function(){
				parser.parse();
			});
		});
	</script>
</body>
</html>
