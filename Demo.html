<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Validate-Demo</title>
	<style type="text/css">
		*{margin:0;padding:0}
		body{font:12px/1.5 Arial;padding:30px}
		input.form-error{border:1px solid red;}
		span.form-error{color:red;background:url();}
		span.form-succ{color:green;background:url();}
		.valid-notice{display:none}
		.habb{font-size:12px}
	</style>
	<script src="http://assets.dxycdn.com/third-party/jquery-1.7.1.min.js" type="text/javascript"></script>
	<!--<script type="text/javascript" src="http://assets.dxycdn.com/app/dxydoctor/dest/js/dxydoctor/dxydoctor.js"></script>-->
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
	<form action="" id="test-form">
		<p><label for="">用户名</label><input type="text" name="testPut" id="" /><span class="valid-notice">请输入用户名</span></p>
		<p><label for="">邮箱</label><input type="text" name="email" id="" /><span class="valid-notice">请输入邮箱</span></p>
		<input type="submit" value="Submit" />
	</form>
	<script type="text/javascript">
		void function($){
			var cfg = {
				rules : {
					'testPut' : {
						required : true
					},
					'email' : {
						required : true,
						email : true
					}
				},		
				messages : {
					'testPut' : {
						required : '请填写此项'
					},
					'email' : {
						required : '请填写此项',
						email : '请输入正确的email'
					}
				},
				errorElement : 'span',
				errorClass : 'form-error',
				errorPlacement : function(error,element){
					element.after(error);
					// This is the my GitHub
					// I do not know how to go to the next step
				},
				/*success : function(label){
					label.addClass('form-succ').text('OK');
				}*/
				success : 'form-succ',
				myNotice : function(label){
					label.siblings('.valid-notice').hide();
				}
			};
			
			$('#test-form').validate(cfg);
				$('#test-form').find('input[type=text]').focus(function(e){
					var t = $(e.target),p = t.closest('p');
					!p.find('.form-error').length && p.find('.valid-notice').show();
				});
		}(jQuery);
	</script>
</body>
</html>
